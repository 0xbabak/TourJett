<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Jett - Login</title>
  <link rel="stylesheet" href="assets/css/login_style.css">
  <style>
    .error-message {
      color: #ff3860;
      margin-top: 5px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Login status check - Redirect if already logged in -->
<script>
  // Check if user is already logged in
  document.addEventListener('DOMContentLoaded', function() {
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
    if (currentUser && currentUser.id) {
      console.log('User already logged in, redirecting to logged-in user page');
      window.location.href = 'index_loggedinuser.html';
    }
  });
</script>

<section class="forms-section">
  <h1 class="section-title">Join Now!</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
          <div id="login-error" class="error-message"></div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
          <div class="input-block">
            <label for="name">Name</label>
            <input id="name" type="text" required>
          </div>
          <div class="input-block">
            <label for="surname">Surname</label>
            <input id="surname" type="text" required>
          </div>
          <div class="input-block">
            <label for="national-id">National ID</label>
            <input id="national-id" type="text">
          </div>
          <div class="input-block">
            <label for="signup-phone">Telefon Numarası</label>
            <input id="signup-phone" type="tel" placeholder="05XXXXXXXXX">
            <small class="form-text text-muted">Başında 0 ile girin, örn: 05321234567</small>
          </div>
          <div class="input-block">
            <label for="birth-date">Birth Date</label>
            <input id="birth-date" type="date">
          </div>
          <div id="signup-error" class="error-message"></div>
        </fieldset>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    </div>
  </div>
</section>

<script src="assets/js/api.js" defer></script>
<script src="assets/js/login.js" defer></script>
</body>
</html>
